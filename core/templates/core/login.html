{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
*{box-sizing:border-box;font-family:Segoe UI,Roboto,Arial,sans-serif}
body{margin:0;height:100vh;background:linear-gradient(135deg,#0f172a,#1f2937);display:flex;align-items:center;justify-content:center}
.login-wrapper{width:100%;max-width:380px;background:#111827;border-radius:12px;padding:34px;box-shadow:0 20px 50px rgba(0,0,0,.6);border:1px solid #1f2937}
.logo{text-align:center;margin-bottom:28px}
.logo img{max-width:220px}
.login-title{text-align:center;font-size:17px;font-weight:600;color:#e5e7eb;margin-bottom:24px;letter-spacing:.3px}
.form-group{margin-bottom:16px}
.form-group label{display:block;font-size:13px;margin-bottom:6px;color:#9ca3af}
.form-group input{width:100%;padding:11px 12px;font-size:14px;border-radius:6px;border:1px solid #374151;background:#1f2937;color:#e5e7eb;outline:none}
.form-group input:focus{border-color:#3b82f6;box-shadow:0 0 0 2px rgba(59,130,246,.25)}
.login-btn{width:100%;padding:11px;border:0;border-radius:6px;background:#3b82f6;color:#fff;font-size:14px;font-weight:600;cursor:pointer;margin-top:14px}
.login-btn:hover{background:#2563eb}
.error{margin-top:14px;color:#f87171;font-size:13px;text-align:center}
@media(max-width:480px){.login-wrapper{margin:0 16px}}
</style>
</head>
<body>

<div class="login-wrapper">
  <div class="logo">
    <img src="{% static 'core/AdminLTEFullLogo.png' %}" alt="AdminLTE Logo">
  </div>

  <div class="login-title">ADMIN LOGIN</div>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required>
    </div>

    <button type="submit" class="login-btn">Sign In</button>

    {% if error %}<div class="error">{{ error }}</div>{% endif %}
  </form>
</div>

</body>
</html>
