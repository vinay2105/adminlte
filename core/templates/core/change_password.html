{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}

<style>
.card{max-width:420px;margin:40px auto;background:#111827;
border-radius:14px;padding:24px}
h2{margin-bottom:14px}
label{font-size:12px;color:#9ca3af}
input{width:100%;margin-top:6px;margin-bottom:14px;
background:#1f2937;border:1px solid #374151;
color:#e5e7eb;padding:10px;border-radius:6px}
.btn{width:100%;padding:10px;border-radius:6px;
background:#3b82f6;color:#fff;border:0;font-size:14px}
.error{color:#fca5a5;font-size:13px;margin-bottom:12px}
.success{color:#6ee7b7;font-size:13px;margin-bottom:12px}
</style>

<div class="card">
  <h2>Change Password</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  {% if success %}
    <div class="success">{{ success }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <label>Old Password</label>
    <input type="password" name="old_password" required>

    <label>New Password</label>
    <input type="password" name="new_password" required>

    <label>Confirm New Password</label>
    <input type="password" name="confirm_password" required>

    <button class="btn">Update Password</button>
  </form>
</div>

{% endblock %}
